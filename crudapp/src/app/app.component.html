<div *ngIf="list.length !== 0; else ures">
  <h1>Jelenleg {{list.length}} elem létezik</h1>
</div>

<div *ngFor="let item of list; let i = index">
  <p>{{i+1}}.{{item}}</p>
  <button (click)="elemTorles(i)">Törlés</button>
  <hr>
</div>

<form *ngIf="list.length < 5; else MaxElem" (submit)="onSubmit($event)">
  <input type="text" name="cim">
  <button type="submit">Hozzáadás</button>
</form>

<ng-template #MaxElem>
  <h2>Max elem elérve!</h2>
</ng-template>

<ng-template #ures>
  <h1>Adj hozzá elemeket!</h1>
</ng-template>
