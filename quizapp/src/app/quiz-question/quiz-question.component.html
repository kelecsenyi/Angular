<mat-card>
    <mat-card-header>
        <mat-card-title [innerHTML]="question?.question"></mat-card-title>
        <mat-card-subtitle>{{question?.category}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="options">
            <div class="option" *ngFor="let a of question?.answers" [class.correct]="showCorrectAnswer && a === question?.correct_answer" [class.selected]="a === selectedAnswer" [innerHTML]="a" (click)="selectAnswer(a)"></div>
        </div>
    </mat-card-content>
</mat-card>
