<div class="container">
    <h1>Test your knowledge</h1>
    <div class="cards">
        <app-quiz-question class="card" *ngFor="let q of questions; let index=index" [question]="q" [showCorrectAnswer]="isGameEnded" (selectedAnswerChange)="questionAnswered($event,index)"></app-quiz-question>
    </div>
    <div *ngIf="isGameEnded" class="result">Result:{{result | percent}}</div>
</div>
